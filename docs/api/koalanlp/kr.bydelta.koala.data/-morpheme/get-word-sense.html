<p>다의어 분석 결과인, 이 형태소의 사전 속 의미/어깨번호 값을 돌려줍니다.
보통, 앞 두자리는 동형이의어를 분리하고, 뒷 네자리가 다의어를 분해합니다. (예: 050000은 05번 동형이의어의 0000번 의미)</p>
<p>다의어 분석을 한 적이 없다면 null을 돌려줍니다.</p>

2.0.0</p>
